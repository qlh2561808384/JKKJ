</head>
<body>
<input type="file" multiple id="ssi-upload5"/>
<script type="application/javascript">
    let fileArr  =[];
    $('#ssi-upload5').ssi_uploader(
        {
            url: 'upload/image',
            maxFileSize: 10, ////允许上传的最大文件尺寸
            allowed: ['jpg', 'gif', 'png', 'xlsx', 'bmp', 'jpeg', 'Jpeg'],
            locale: "cn",
            beforeUpload: function () {
            },
            onClear: function () {
                $("#tab input[name='fileList']").remove();
                fileArr = [];
            },
            onEachUpload: function (fileInfo, res) {
                console.log(res);
                if (res) {
                    for (var i = 0; i < res.length; i++) {
                        fileArr.push(res.content);
                        $("#tab").append("<input type='hidden' id='f" + res.content + "' name='fileList' value='" + res.content + "'>");
                    }
                }
                console.log(fileInfo);
                console.log(fileArr);
                alert($('#tab input[name=\'fileList\']').length);
            },
            onDeleteOne: function (index_form) {
                alert(index_form);
            }
        });
</script>

</body>
</html>
